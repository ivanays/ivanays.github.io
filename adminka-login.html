<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/lib/jquery/jquery.min.js"></script>
    <script defer src="/js/lib/dayjs/dayjs.min.js"></script>
    <script defer src="/js/lib/dayjs/locale_ru.js"></script>
    <script defer src="/js/lib/dayjs/add_locale_ru.js"></script>
    <script defer src="/js/lib/lodash/lodash.js"></script>
    <script type="module" src="/js/app.js"></script>
    <title>snv-site3.local</title>
</head>

<body>
            <div class="wrapper-login">
              <section class="header-login">
                <div class="adminka-header">
                  <div class="adminka-header__inner">
                    <a id="adminka-header-logo" href="index.html" class="adminka-header__logo">SNV</a>
                  </div>
                </div>
              </section>
              <section class="main-login">
                <div class="main-login__inner">
                  <div class="adminka-into">
                    <h1 class="adminka-into__title">Админка</h1>
                    <div class="adminka-into__form">
                      <form id="form-into" class="form">
                        <div class="form__block">
                          <input type="email" id="form-into-email" class="form__input form__input-login"
                          placeholder="Почта">
                        </div>
                        <div class="form__block">
                          <input type="password" id="form-into-password" class="form__input form__input-login"
                          placeholder="Пароль">
                        </div>
                        <div class="form__block">
                          <button type="submit" id="form-into-btn" class="form__btn">войти</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              <section class="footer-login">
                <div class="adminka-footer">
                  <p class="adminka-footer__copyright">&copy Все права защищены.</p>
                </div>
              </section>
            </div>
</body>

</html>
